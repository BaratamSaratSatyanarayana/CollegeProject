<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<form action="/action_page.php" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
<h2 class="w3-center">Register</h2>

 <select class="w3-select" name="option">
  <option value="" disabled selected>Salutation</option>
  <option value="1">Mr.</option>
  <option value="2">Mrs.</option>
  <option value="3">Miss.</option>
</select>
</div>

<div class="w3-padding w3-section-border" >
<div class="w3-section-border" style="margin-top:1%;">
		<select class="w3-select" name="option">
			<option value="" disabled selected>Stream</option>
			<option value="1">B.tech</option>
			<option value="2">M.tech</option>
			<option value="3">MBA</option>
		</select>
</div>
</div>

<div class="w3-row-padding w3-section">
    <div class="w3-half">
      <input class="w3-input w3-border" name="first" type="text" placeholder="First Name">
    </div>
	    <div class="w3-half">
      <input class="w3-input w3-border" name="last" type="text" placeholder="Last Name">
    </div>
</div>

<div class="w3-row-padding w3-section">
    <div class="w3-half">
      <input class="w3-input w3-border" name="Qualification" type="text" placeholder="Qualification">
    </div>
	    <div class="w3-half">
      <input class="w3-input w3-border" name="Designation" type="text" placeholder="Designation">
    </div>
</div>

<div class="w3-row-padding w3-section">
	<div class="w3-half">
      <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
    </div>
	<div class="w3-half">
      <input class="w3-input w3-border" name="phone" type="number" placeholder="Mobile Number">
    </div>
</div>

<div class="w3-row-padding w3-section">
	<div class="w3-half">
      <input class="w3-input w3-border" name="Password" type="password" placeholder="Password">
    </div>
	<div class="w3-half">
      <input class="w3-input w3-border" name="Confirm_Password" type="Password" placeholder="Confirm Password">
    </div>
</div>

<div class="w3-row-padding w3-section">
	<div class="w3-half">
      <input class="w3-input w3-border" name="Employee_Id" type="text" placeholder="Employee Id">
    </div>
	<div class="w3-half">
		<select class="w3-select" name="option">
			<option value="" disabled selected>Department</option>
			<option value="1">CSE</option>
			<option value="2">ECE</option>
			<option value="3">EEE</option>
			<option value="3">CIV</option>
			<option value="3">MECH</option>
			<option value="3">IT</option>
		</select>
    </div>

<div class="w3-row-padding w3-section-border" >
<button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Register</button>
</div>

<div class="w3-text-row">
